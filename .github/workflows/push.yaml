name: build

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sundays at midnight

permissions:
  packages: write
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm]
        images: ["ghcr.io/${{ github.repository_owner }}/golang-1.25.3-trixie"]
    timeout-minutes: 30
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5

      - name: Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set platform
        id: platform
        run: |
          if [[ "${{ matrix.os }}" == *"-arm"* ]]; then
            echo "platform=linux/arm64" >> $GITHUB_OUTPUT
          else
            echo "platform=linux/amd64" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: ${{ steps.platform.outputs.platform }}
          tags: |
            ${{ matrix.images }}:latest
            ${{ matrix.images }}:${{ github.ref_name }}
          cache-from: type=gha,tag=${{ matrix.images }}
          cache-to: type=gha,mode=max,tag=${{ matrix.images }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check if prerelease
        id: prerelease
        run: |
          if [[ "${{ github.ref_name }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+-(alpha|beta|rc) ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate release notes
        uses: actions/github-script@v8
        with:
          script: |
            const { data: tags } = await github.rest.repos.listTags({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });
            
            const currentTag = context.ref.replace('refs/tags/', '');
            const currentTagIndex = tags.findIndex(tag => tag.name === currentTag);
            const previousTag = currentTagIndex < tags.length - 1 ? tags[currentTagIndex + 1].name : null;
            
            let body = '';
            if (previousTag) {
              const { data: comparison } = await github.rest.repos.compareCommits({
                owner: context.repo.owner,
                repo: context.repo.repo,
                base: previousTag,
                head: currentTag
              });
              
              body = comparison.commits.map(commit => 
                `- ${commit.commit.message.split('\n')[0]} (${commit.sha.substring(0, 7)})`
              ).join('\n');
            } else {
              body = 'Initial release';
            }
            
            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: currentTag,
              name: currentTag,
              body: body,
              prerelease: ${{ steps.prerelease.outputs.prerelease }},
              generate_release_notes: true
            });
            
            console.log(`Created release: ${release.html_url}`);
